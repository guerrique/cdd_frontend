<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


  <link rel="stylesheet" href="css/style.css">
  <script defer src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"></script>
  <script src="./js/customElements.js"></script>
  <script defer src="js/script.js"></script>
  <script type="module" defer src="js/controllers/docController.js"></script>



  <title>China Documentaries Database</title>
</head>
<body>
  <app-header></app-header>
  <div class="container">
    <div class="section-add-doc">
      <form class="doc-upload">
            <h2>Add a Documentary</h2>
            <h3><label>Name</label></h3>
            <input placeholder="Documentary title" value="Une journée sous la pluie" required name="name" type="text" />
            <h3><label>Chinese Name</label></h3>
            <input value="可以可以" required name="chineseName" type="text" />
            <h3><label>Year</label></h3>
            <input value="1980" name="year" type="text" />
            <h3><label>Duration</label></h3>
            <input value="150 min" name="duration" type="text" />
            <h3><label>Poster</label></h3>
            <input name="poster" value="poster.jpg" type="text" />
            <h3><label>Short description</label></h3>
            <input class="form-bio-text" value="Searching, sorting, and filtering in Rails controllers can be a pain. ElasticSearch and Solr are great, high-powered solutions. " name="docTextShort" type="text" />
            <h3><label>Long description</label></h3>
            <input class="form-bio-text" value=" I decided to add search bar in my application.html.erb , so i can search through my entire application . Write this code above : At this stage .." name="docTextLong" type="text">
            <h3><label>Source for the description</label></h3>
            <input name="docTextSource" value= "wikipedia" type="text">
            <div class="useful-links-section">
              <h3><label>Useful links</label></h3>
              <div class="useful-link" data-id="1">
                <input name="usefulLinkText-1" class="useful-link-text" placeholder="title of the link" data-link-text="1" value="Inverview with NYT" type="text"><input name="usefulLinksLink-1" data-link="1" value="http://www.guerrique.com" placeholder="link" type="text"><p>---</p>
              </div>
              <div class="useful-link" data-id="2">
                <input name="usefulLinkText-2" class="useful-link-text" value="Inverview with me" placeholder="title of the link" data-link-text="1" type="text"><input name="usefulLinksLink-2" value="http://www.marcelle.com" data-link="1" placeholder="link" type="text"><p>---</p>
              </div>
            </div>
            <div class="add-link-section">
              <ion-icon name="add-circle-outline" class="add-link-button"></ion-icon><span>Add a link</span>
            </div>
            <div class="add-award-section">
              <h3><label>Awards</label></h3>
              <div class="award" data-id="1">
                <input name="awardText-1" value="First place Darwin awards" type="text"><p>---</p>
              </div>
              <div class="award" data-id="2">
                <input name="awardText-2" value="Super best award Berlin festival" type="text"><p>---</p>
              </div>
            </div>
            <div class="add-award-section">
              <ion-icon name="add-circle-outline" class="add-award-button"></ion-icon><span>Add an award</span>
            </div>
            <button class="btn upload__btn"><span>Upload</span></button>
        </form>
      </div>
  </div>
  <app-footer></app-footer>
</body>
</html>
